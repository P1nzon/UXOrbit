<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="UXOrbit - Multi-Agent UX Testing Dashboard">
  <title>UXOrbit - Multi-Agent UX Testing Dashboard</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <header class="uxorbit-header" aria-label="UXOrbit Branding">
      <div class="brand-title">UXOrbit</div>
      <div class="brand-subtitle">Multi-Agent UX Testing Dashboard</div>
    </header>
    <main>
      <section class="dashboard">
        <form id="test-form" aria-label="UX Testing Form">
          <fieldset class="input-section">
            <legend>Website URL</legend>
            <label for="website-url">Enter the website to test:</label>
            <input type="url" id="website-url" name="website-url" placeholder="https://example.com" required aria-required="true" autocomplete="url">
          </fieldset>
          <fieldset class="tasks-section">
            <legend>Select Testing Agents</legend>
            <div class="checkbox-group" role="group" aria-label="Agent Selection">
              <label><input type="checkbox" value="form" id="agent-form" name="agents"> Form Filling</label>
              <label><input type="checkbox" value="navigation" id="agent-navigation" name="agents"> Navigation Testing</label>
              <label><input type="checkbox" value="feedback" id="agent-feedback" name="agents"> Feedback Analysis</label>
            </div>
          </fieldset>
          <div class="action-section">
            <button id="start-agents" type="submit" aria-label="Start Testing">Start Testing</button>
            <div id="status" aria-live="polite"></div>
            <div class="spinner" aria-hidden="true" style="display:none;"></div>
          </div>
        </form>
        <section class="results-section" aria-label="Test Results">
          <h3>Test Results</h3>
          <div id="results" class="results-grid"></div>
        </section>
      </section>
    </main>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
