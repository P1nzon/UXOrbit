<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <symbol id="icon-form" viewBox="0 0 32 32">
    <rect x="8" y="8" width="16" height="16" rx="3" fill="#2ec4b6"/>
    <text x="16" y="22" text-anchor="middle" font-size="12" fill="#fff">F</text>
  </symbol>
  <symbol id="icon-navigation" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" fill="#3a86ff"/>
    <text x="16" y="22" text-anchor="middle" font-size="12" fill="#fff">N</text>
  </symbol>
  <symbol id="icon-feedback" viewBox="0 0 32 32">
    <rect x="4" y="10" width="24" height="12" rx="6" fill="#ffbe0b"/>
    <text x="16" y="20" text-anchor="middle" font-size="12" fill="#fff">A</text>
  </symbol>
  <symbol id="icon-spinner" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" stroke="#3a86ff" stroke-width="4" fill="none"/>
    <path d="M16 2 A14 14 0 0 1 30 16" stroke="#2ec4b6" stroke-width="4" fill="none"/>
  </symbol>
  <symbol id="icon-success" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" fill="#43aa8b"/>
    <polyline points="10,18 15,23 22,12" stroke="#fff" stroke-width="3" fill="none"/>
  </symbol>
  <symbol id="icon-error" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" fill="#f94144"/>
    <line x1="10" y1="10" x2="22" y2="22" stroke="#fff" stroke-width="3"/>
    <line x1="22" y1="10" x2="10" y2="22" stroke="#fff" stroke-width="3"/>
  </symbol>
  <symbol id="icon-play" viewBox="0 0 32 32">
    <polygon points="12,8 24,16 12,24" fill="#3a86ff"/>
  </symbol>
  <symbol id="icon-pause" viewBox="0 0 32 32">
    <rect x="10" y="8" width="4" height="16" fill="#adb5bd"/>
    <rect x="18" y="8" width="4" height="16" fill="#adb5bd"/>
  </symbol>
  <symbol id="icon-download" viewBox="0 0 32 32">
    <rect x="14" y="8" width="4" height="12" fill="#3a86ff"/>
    <polygon points="10,22 16,28 22,22" fill="#2ec4b6"/>
  </symbol>
  <symbol id="icon-refresh" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="12" stroke="#3a86ff" stroke-width="3" fill="none"/>
    <path d="M16 4 A12 12 0 0 1 28 16" stroke="#2ec4b6" stroke-width="3" fill="none"/>
    <polygon points="28,16 24,12 24,20" fill="#3a86ff"/>
  </symbol>
</svg>
